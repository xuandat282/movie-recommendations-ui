<p>home page!</p>
<div class="card-body">
  <h3>top 10 rating</h3>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>poster</th>
      <th>title</th>
      <th>averageRating</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let movie of movies">
      <td>
        <div *ngIf="movie.img === invalidImage; else elseBlock"><img src="{{defaultImage}}" alt="" width="80px"></div>
        <ng-template #elseBlock><img src="{{movie.img}}" alt="" width="80px"></ng-template>
      </td>
      <td>{{movie.title}}</td>
      <td>{{movie.averageRating}}</td>
    </tr>
    </tbody>
  </table>
</div>
<div class="card-body">
  <h3>top 10 recommendations by {{userId}}</h3>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>poster</th>
      <th>title</th>
      <th>average Score</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let rec of recommendations">
      <td>
        <div *ngIf="rec.img === invalidImage; else elseBlock"><img src="{{defaultImage}}" alt="" width="80px"></div>
        <ng-template #elseBlock><img src="{{rec.img}}" alt="" width="80px"></ng-template>
      </td>
      <td>{{rec.title}}</td>
      <td>{{rec.score}}</td>
    </tr>
    </tbody>
  </table>
</div>
